<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cinema 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-red: #ff003c;
            --glass: rgba(255, 255, 255, 0.05);
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            scroll-behavior: smooth;
        }

        /* نافبار سينمائي */
        nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            position: fixed;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .logo { font-weight: 900; font-size: 30px; color: var(--main-red); text-shadow: 0 0 10px var(--main-red); }

        /* شريط الفئات */
        .categories {
            padding: 100px 5% 20px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
        }

        .cat-btn {
            background: var(--glass);
            border: 1px solid #333;
            color: white;
            padding: 8px 25px;
            border-radius: 30px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .cat-btn:hover, .cat-btn.active { background: var(--main-red); border-color: var(--main-red); }

        /* شبكة الأفلام */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px 5%;
        }

        .movie-card {
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #222;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 0, 60, 0.2);
            border-color: var(--main-red);
        }

        .video-box {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }

        .video-box iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        .info { padding: 20px; }
        .info h3 { margin: 0 0 10px; font-size: 20px; }
        .info p { font-size: 14px; color: #aaa; margin-bottom: 15px; }
        .tag { 
            background: rgba(255,255,255,0.1); 
            padding: 4px 10px; 
            border-radius: 5px; 
            font-size: 12px; 
            color: var(--main-red);
        }

        /* تخصيص السكرول بار */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: var(--main-red); border-radius: 10px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">CINEMA 2026</div>
    <div class="search-box">
        </div>
</nav>

<div class="categories" id="catList">
    <button class="cat-btn active" onclick="filterVideos('الكل')">الكل</button>
    <button class="cat-btn" onclick="filterVideos('مصر')">أفلام مصرية</button>
    <button class="cat-btn" onclick="filterVideos('أجنبي')">أفلام أجنبية</button>
    <button class="cat-btn" onclick="filterVideos('أنيميشن')">أنيميشن</button>
</div>

<div class="video-grid" id="mainGrid">
    </div>

<script src="data.js"></script>

<script>
    function displayVideos(list) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        
        list.forEach(movie => {
            grid.innerHTML += `
                <div class="movie-card">
                    <div class="video-box">
                        <iframe src="${movie.url}" allowfullscreen></iframe>
                    </div>
                    <div class="info">
                        <span class="tag">${movie.tags}</span>
                        <h3>${movie.title}</h3>
                        <p>${movie.desc}</p>
                    </div>
                </div>
            `;
        });
    }

    function filterVideos(category) {
        // تحديث شكل الأزرار
        const btns = document.querySelectorAll('.cat-btn');
        btns.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        if(category === 'الكل') {
            displayVideos(videoLibrary);
        } else {
            const filtered = videoLibrary.filter(m => m.category === category);
            displayVideos(filtered);
        }
    }

    // التشغيل الأول عند فتح الصفحة
    displayVideos(videoLibrary);
</script>

</body>
</html>
